<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Result Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card-container">
        <section class="card left-card">
            <p class="left-card-title">Your Result </p>
            <div class="points-circle">
                <h1 class="circle-number">76</h1>
                <p class="circle-numberof">of 100</p>
            </div>
            <h3 class="card-text">Great</h3>
            <p class="card-content">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="card right-card">
            <h3>Summary</h3>
            <ul class="right-card-list">
                <li class="card-list reaction-list">
                    <div class="logo-description">
                    <img src="icon-reaction.svg" alt="Reaction Image" class="image-reaction">
                    <p>Reaction</p>
                    </div>
                    <p class="card-result">
                        <span>80</span> / 100
                    </p>
                </li>
                <li class="card-list memory-list">
                    <div class="logo-description">
                    <img src="icon-memory.svg" alt="Memory Image" class="image-memory">
                    <p>Memory</p>
                    </div>
                    <p class="card-result">
                        <span>92</span> / 100
                    </p>
                </li>
                <li class="card-list verbal-list">
                    <div class="logo-description">
                    <img src="icon-verbal.svg" alt="Verbal Image" class="image-verbal">
                    <p>Verbal</p>
                    </div>
                    <p class="card-result">
                        <span>61</span> / 100
                    </p>
                </li>
                <li class="card-list visual-list">
                    <div class="logo-description">
                    <img src="icon-visual.svg" alt="Visual Image" class="image-visual">
                    <p>Visual</p>
                    </div>
                    <p class="card-result">
                        <span>72</span> / 100
                    </p>
                </li>                  
            </ul>
            <button>Continue</button>
        </section>
    </main>
    
</body>
</html>
